<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#075e54">
    <title>TripSplit India</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="brand-container">
                    <img src="logo.png" alt="Logo" class="app-logo">
                    <input type="text" id="trip-name-input" oninput="saveTripName()" placeholder="Trip Name..." class="trip-name-field">
                </div>
                <button class="reset-btn" onclick="clearTrip()">Reset</button>
            </div>
            <div class="balance-card">
                <small>TOTAL TRIP COST</small>

            </div>
        </header>

        <section class="section">

                <button class="add-btn" onclick="addFriend()">Add</button>
            </div>
            <div id="friends-tags" class="tags-container"></div>
        </section>

        <section class="section">
          <div class="section-header">
            <h3>2. Settlements</h3>
            <button class="whatsapp-icon-btn" onclick="shareSettlements()" title="Share to WhatsApp">
             <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
            </button>
          </div>
         <div id="settlement-area" class="settlement-box">
          <p class="empty-msg">Add friends and expenses to see results.</p>
         </div>
       </section>

        <main id="expense-list" class="expense-section">
            <h3>3. Expenses</h3>
            </main>

        <div class="fab" onclick="toggleModal()">+</div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-title">Add Expense</h3>
                <input type="hidden" id="edit-id"> 
                <select id="category-select">

                    <option value="ðŸš— Transport">Transport</option>
                    <option value="ðŸ¨ Stay">Stay</option>
                    <option value="ðŸŽŸï¸ Other">Other</option>
                </select>
                <input type="text" id="desc" placeholder="What was it for?">
                <input type="number" id="amount" placeholder="Amount (â‚¹)">                
                <select id="payer-select">
                    <option value="" disabled selected>Who paid?</option>
                </select>
                <div class="modal-btns">
                    <button class="primary-btn" onclick="saveExpense()">Save</button>
                    <button class="secondary-btn" onclick="toggleModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
