<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSplit India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <input type="text" id="trip-name-input" oninput="saveTripName()" placeholder="Enter Trip Name..." class="trip-name-field">
                <button class="clear-btn" onclick="clearTrip()">Reset</button>
            </div>
            <div class="balance-card">
                <small>TOTAL TRIP COST</small>
                <h2 id="total-balance">₹0</h2>
            </div>
        </header>

        <section class="section">
            <h3>1. Friends</h3>
            <div class="input-group">
                <input type="text" id="friend-name" placeholder="Name (e.g. Arjun)">
                <button class="add-friend-btn" onclick="addFriend()">Add</button>
            </div>
            <div id="friends-tags" class="tags-container"></div>
        </section>

        <section class="section">
            <h3>2. Settlements</h3>
            <div id="settlement-area" class="settlement-box">
                <p class="empty-msg">Add friends and expenses to see who owes whom.</p>
            </div>
        </section>

        <main id="expense-list" class="expense-section">
            <h3>3. Expenses</h3>
            </main>

        <div class="fab" onclick="toggleModal()">+</div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-title">Add Expense</h3>
                <input type="hidden" id="edit-id"> 
                <input type="text" id="desc" placeholder="What was this for?">
                <input type="number" id="amount" placeholder="Amount (₹)">
                <select id="payer-select">
                    <option value="" disabled selected>Who paid?</option>
                </select>
                <div class="modal-btns">
                    <button class="primary-btn" onclick="saveExpense()">Save Expense</button>
                    <button class="secondary-btn" onclick="toggleModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<link rel="manifest" href="manifest.json">
</html>
